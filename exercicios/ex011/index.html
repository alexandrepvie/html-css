<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <!-- <audio src="midia/ElectroFight-Kwon.mp3" controls autoplay></audio>  MP3 WAV OGG -->
   <audio preload="auto" controls>
       <source src="midia/GreyFlannel-VansInJapan.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzor áudio <a href="midia/GreyFlannel-VansInJapan.mp3" target="_black">Clique aqui para baixar o arquivo</a></p>
   </audio>
</body>
</html>
