<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="imagens/foto-plantao.jpg">
        <source src="videos/meu-video-1.m4v" type="Video/mp4">
        <source src="videos/meu-video-1.webm" type="video/mp4">

    </video>
   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <h1>Inserindo vídeos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/104202446?title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    
</body>
</html>
